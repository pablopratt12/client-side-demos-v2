<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Final Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            transition: color 0.5s ease-in-out;
        }
        .rainbow {
            animation: rainbow 1s infinite linear;
        }
        @keyframes rainbow {
            0% { color: red; }
            16% { color: orange; }
            32% { color: yellow; }
            48% { color: green; }
            64% { color: blue; }
            80% { color: indigo; }
            100% { color: violet; }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="title">Spencer's Final Project</h1>
    <button onclick="makeRainbow()">Make Rainbow</button>
    
    <script>
        function makeRainbow() {
            document.getElementById('title').classList.toggle('rainbow');
        }
    </script>
</body>
</html>
